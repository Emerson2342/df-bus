<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App disponível na Play Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <h1>Nosso aplicativo já está disponível!</h1>
    <p>Você pode baixá-lo diretamente pela Play Store:</p>
    <a href="https://play.google.com/store/apps/details?id=com.missinhoo.df_bus" target="_blank">
        Baixar agora
    </a>
</body>
</html>
